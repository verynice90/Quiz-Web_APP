<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Certificate</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .certificate {
            width: 210mm; /* A4 width */
            height: 297mm; /* A4 height */
            margin: 0 auto;
            padding: 20mm; /* Padding to ensure content fits within A4 */
            border: 10px solid gold;
            background: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            font-size: 40px;
            color: #333;
            margin-top: 50px;
        }
        .name {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
        }
        .details {
            font-size: 20px;
        }
        .signature {
            margin-top: 100px;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            align-items: center;
        }
        .signature img {
            width: 150px;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Hide buttons when printing */
        @media print {
            .button, button, #dateTime {
                display: none;
            }
        }

        #date {
            font-size: 17px;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date {
            font-size: 16px;
            font-weight: normal;
            margin-top: 10px;
        }

        #dateTime {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <p>
        <p><span id="dateTime"></span></p>
        
        <script>
         function updateDateTime() {
          const now = new Date();
          const dateTimeString = now.toLocaleString(); 
          document.getElementById("dateTime").textContent = dateTimeString;
        }
        
        updateDateTime();
        
        setInterval(updateDateTime, 1000); </script>
        </p>
    <div class="certificate" id="certificate">
        <h1>Certificate of Achievement</h1>
        <p class="details">This is to certify that</p>
        <u><p class="name" id="userName">{{ name }}</p></u>
        <p class="details">has successfully completed the quiz by getting <span class="score">{{ correct_answers }}</span> out of <span class="score">{{ total_questions }}</span>.
        </p>
        <div class="signature">
            <div>
                <img src="{{ url_for('static', filename='signature.png') }}" alt="Signature"><br>
                <p>Admin Signature</p>
            </div>
            <div id="date">
                <span class="date">Date</span>
                <span class="date">{{ date }}</span>
            </div>
        </div>
    </div>
    <button onclick="generatePDF()">Download as PDF</button>
    <button class="download-btn" onclick="window.print();">Print Certificate</button>
    <!-- Back to Dashboard Button -->
    <a href="{{ url_for('user_dashboard') }}" class="button">Back to Dashboard</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4'); // Set PDF to A4 size

            // Reduce scale and image quality to optimize file size
            html2canvas(document.getElementById("certificate"), {
                scale: 2, // Increased scale for better quality
                useCORS: true,
                logging: false, // Disable logging for better performance
                allowTaint: true, // Allow taint to avoid CORS issues
                imageTimeout: 0, // Disable image timeout
                quality: 1, // Keep image quality at 100%
            }).then(canvas => {
                const imgData = canvas.toDataURL("image/jpeg", 1.0); // Use JPEG format with 100% quality
                const imgWidth = 210; // A4 width in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width; // Calculate height to maintain aspect ratio
                doc.addImage(imgData, "JPEG", 0, 0, imgWidth, imgHeight);
                doc.save("Quiz_Certificate.pdf");
            });
        }
    </script>
</body>
</html>
