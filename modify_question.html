<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        #dateTime {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Modify Question</h2>
        <form action="/admin/modify_question/{{ question[0] }}" method="POST" autocomplete="off">
            <label for="question_type">Question Type:</label>
            <input type="text" id="question_type" name="question_type" value="{{ question[1] }}" required>

            <label for="question_text">Question Text:</label>
            <textarea id="question_text" name="question_text" rows="3" required>{{ question[2] }}</textarea>

            <label for="option1">Option 1:</label>
            <input type="text" id="option1" name="option1" value="{{ question[3] }}" required>

            <label for="option2">Option 2:</label>
            <input type="text" id="option2" name="option2" value="{{ question[4] }}" required>

            <label for="option3">Option 3:</label>
            <input type="text" id="option3" name="option3" value="{{ question[5] }}" required>

            <label for="option4">Option 4:</label>
            <input type="text" id="option4" name="option4" value="{{ question[6] }}" required>

            <label for="correct_option">Correct Option (1-4):</label>
            <select id="correct_option" name="correct_option" required>
                <option value="1" {% if question[7] == 1 %}selected{% endif %}>1</option>
                <option value="2" {% if question[7] == 2 %}selected{% endif %}>2</option>
                <option value="3" {% if question[7] == 3 %}selected{% endif %}>3</option>
                <option value="4" {% if question[7] == 4 %}selected{% endif %}>4</option>
            </select>

            <button type="submit">Update Question</button>
        </form>
    </div>

    <p>
        <p><span id="dateTime"></span></p>
        <script>
            function updateDateTime() {
                const now = new Date();
                const dateTimeString = now.toLocaleString();
                document.getElementById("dateTime").textContent = dateTimeString;
            }
            updateDateTime();
            setInterval(updateDateTime, 1000);
        </script>
    </p>
</body>
</html>
